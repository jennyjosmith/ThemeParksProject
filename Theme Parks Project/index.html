<!DOCTYPE html>
<html>
<head>

<title>Themepark Rides Analysis</title>
</head>
<body style="background-image:url('world_images.jpeg')">
    <a href="ridesdashboard.html">
        <img class="mySlides w3-animate-fading" src="OtherImages/Picture1.png" alt="Welcome to themeparks" style="width:100%" >

        <img class="mySlides w3-animate-fading" src="OtherImages/Zootopia_Nick's_Popsicles.png" alt="Welcome to themeparks" style="width:100%" >
        <img class="mySlides w3-animate-fading" src="OtherImages/disney-1.jpg" alt="Welcome to themeparks"tyle="width:100%" >
     </a>  
     <script>
            var myIndex = 0;
            carousel();
            
            function carousel() {
                var i;
                var x = document.getElementsByClassName("mySlides");
                for (i = 0; i < x.length; i++) {
                   x[i].style.display = "none";  
                }
                myIndex++;
                if (myIndex > x.length) {myIndex = 1}    
                x[myIndex-1].style.display = "block";  
                setTimeout(carousel, 3000);    
            }
            </script>    
</body>
</html>
