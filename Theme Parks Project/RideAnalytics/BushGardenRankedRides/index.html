<!DOCTYPE html>


<h1 style = "color:darkslategrey;font:35px century gothic">Bush Gardens Rides Ranked by Level of Face-Meltiness</h1> 


<div class="chart-example" id="chart"><svg></svg></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>
<script src="app.js"></script>
<script>
    d3.csv('rides_Bush_gardens_Fl.csv', function(error, data) {
      if (error) {
          console.error('Error getting or parsing the data.');
          throw error;
      }
    
      var chart = bubbleChart().width(700).height(625);
      d3.select('#chart').datum(data).call(chart);
    });
</script>

<h3 style = "color:darkslategrey;font:15px century gothic">Source: <a href="https://www.foodandwine.com/fwx/slideshow/busch-gardens-roller-coasters">Food and Wine</a></i>
